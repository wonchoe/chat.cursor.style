services:
  server:
    build: .
    ports:
      - "8443:8443"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/chatdb
    restart: always

  mongo:
    image: mongo
    container_name: chat-mongo
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - type: bind
        source: ./mongo_data
        target: /data/db
      - type: bind
        source: ./mongo-init
        target: /docker-entrypoint-initdb.d        