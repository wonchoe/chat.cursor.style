services:
  server:
    build: .
    ports:
      - 8443:8443
    depends_on:
      - mongo
      - tox-api
    environment:
      - MONGO_URL=mongodb://mongo:27017/chatdb
    restart: always
    networks:
      - chatnet

  mongo:
    image: mongo
    container_name: chat-mongo
    command: ["--storageEngine", "wiredTiger"]
    ports:
      - 27017:27017
    restart: always
    volumes:
      - type: bind
        source: ./mongo_data
        target: /data/db
      - type: bind
        source: ./mongo-init
        target: /docker-entrypoint-initdb.d
    networks:
      - chatnet

  tox-api:
    image: wonchoe/toxic-filter:latest
    ports:
      - 8002:8002
    restart: always
    networks:
      - chatnet

networks:
  chatnet:
